<!-- Esta etiqueta le indica la navegador que el siguiente archivo es html. -->
<!DOCTYPE html>
<!-- El atributo lang indica al navegador el idioma del documento. -->
<html lang="es">
    <!-- Dentro de la etiqueta head se encuentra toda la información sobre la página que interpretará el navegador pero no aparecerá en la pantalla. -->
<head>
    <!-- El atributo charset indica los carácteres usados  para representar los carácteres de un idioma. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport permite a la página ser responsive, es decir, adaptarse a la pantalla de cualquier dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <!-- El atributo title es el que aparece en la barra de buscador y que además es el centro de la URL. -->
    <title>Tienda online 2.1</title>
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords"    content="palabras clave, separadas, por comas">

    <link href="css/app.css" rel="stylesheet">
</head>
<!-- Dentro de la etiqueta body se encuentra la información sobre la página que interpretará el navegador y que aparecerá en la pantalla. -->
    <body>
        <!-- Este es un resumen de los principales elementos html -->

        <!-- Cabecera -->
        <header>
            <h1>Título</h1>
            <p>Subtítulo</p>
        </header>

        <!-- Menú -->
        <nav>
            <ul>
                <li>
                    <a href="#">Enlace 1</a>
                </li>
                <li>
                    <a href="#">Enlace 2</a>
                </li>
                <li>
                    <a href="#">Enlace 3</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido -->
        <main>
            <div class="contact-form">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Introduce tu email">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Introduce tu mensaje"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div class="contact-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Mensaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nombre 1</td>
                            <td>Email 1</td>
                            <td>Mensaje 1</td>
                        </tr>
                        <tr>
                            <td>Nombre 2</td>
                            <td>Email 2</td>
                            <td>Mensaje 2</td>
                        </tr>
                        <tr>
                            <td>Nombre 3</td>
                            <td>Email 3</td>
                            <td>Mensaje 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Pie de página -->
        <footer>
            <p>© 2019 - Todos los derechos reservados</p>
        </footer>
    </body>
</html>
